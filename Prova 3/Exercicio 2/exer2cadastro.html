<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <title>Cadastro</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="container-fluid h-100">
    <div class="row h-100">
      <div class="col-md-8 bg-dark text-white h-100 d-flex align-items-center">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-md-6">
              <h1 class="text-white" >SpecialCat</h1>
              <div class="card">
                <div class="card-body">
                  <h2 class="card-title text-center">Cadastre-se!</h2>
                  <form>
                    <div class="mb-3">
                      <label for="name" class="form-label">Nome:</label>
                      <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                      <label for="email" class="form-label">Email:</label>
                      <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                      <label for="password" class="form-label">Senha:</label>
                      <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-danger w-100">Cadastrar</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4 bg-danger h-100 d-flex align-items-center">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-md-9">
              <img src="img/gato.jpg" class="img-fluid" />
              <img src="img/imagem.jpg" class="img-fluid" />
              <img src="img/brinquedo.png" class="img-fluid" />
            </div>
          </div>
        </div>
</body>
</html>
