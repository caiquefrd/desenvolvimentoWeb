<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    * {
        font-family:'Gill Sans', 'Gill Sans MT', Calibri,
     'Trebuchet MS', sans-serif
    }

    #nome {
        width: 200px;
        background-color:#444;
        border-radius: 5px;
        border: 1px solid #888;
        padding: 4px;
        color: #fff
    }

    #idade {
        width: 50px;
        background-color:#444;
        border-radius: 5px;
        border: 1px solid #888;
        padding: 4px;
        color: #fff;
        text-align: right;
    }

    </style>
</head>
<body>
    <form> 
        <div class="nome"> 
            <label for="nome">Nome</label> 
            <input type="text" name="nome" id="nome" value="Maria" /> 
        </div> 
        <div class="Idade"> 
            <label for="idade">Idade</label> 
            <input type="number" value="18" name="idade" id="idade" /> 
        </div> 
        <button>Enviar</button> 
    </form>
</body>
</html>
